<load target="css/default.css" />

{@
	if($oServerStatus!='Online') $oMaxPlayers='???';

}
<div class="section avatarList">
	<div class="secondaryContent" id="serverStatus">
		<h3>서버 상태 - <span id="status">{$oServerStatus}</span> [{$oCurrentPlayer}/{$oMaxPlayers}]</h3>
    	<div id="player_list">
			<p cond="$oCurrentPlayer==0 && $oServerStatus=='Online'">접속중인 유저가 없습니다</p>
			<p cond="$oServerStatus=='Offline'">서버가 다운되었습니다!<br />서버가 재시작중일 수 있으니 잠시만 기다려 주세요.</p>
			<div class="player_avatar" loop="$i=0;$i<$oCurrentPlayer;$i++">
				<li class="Tooltip">
					<a href="javascript:" class="avatar Av1s">
						<img src="https://minotar.net/helm/{$oPlayer[$i]}/32" title="{$oPlayer[$i]}" alt="{$oPlayer[$i]}" cond="$oAvatarSite=='Minotar'">
						<img src="http://mag.racked.eu/tools/avatar/32/{$oPlayer[$i]}.png" title="{$oPlayer[$i]}" alt="{$oPlayer[$i]}" cond="$oAvatarSite=='Empire Minecraft'">
						<img src="http://skin.sbira.com/helm/{$oPlayer[$i]}/32" title="{$oPlayer[$i]}" alt="{$oPlayer[$i]}" cond="$oAvatarSite=='SBI CRAFT'">
					</a>
				</li>
			</div>
    	</div>
	</div>
</div>

<script type="text/javascript">
jQuery(function($){
	var status = $('#status').text();
	if(status == 'Online'){
		$('#status').removeClass().addClass('online');
	} else {
		$('#status').removeClass().addClass('offline');
	};
});
</script>
